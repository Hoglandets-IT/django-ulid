sudo: false
language: python
cache: pip
matrix:
  allow_failures:
  - env: TOXENV=py36-djmaster
  - env: TOXENV=py37-djmaster
  - env: TOXENV=py38-djmaster
  include:
  - python: '3.6'
    env: TOXENV=lint
  - python: '3.6'
    env: TOXENV=scan
  - python: '3.5'
    env: TOXENV=py35-dj21
  - python: '3.6'
    env: TOXENV=py36-dj21
  - python: '3.7'
    env: TOXENV=py37-dj21
  - python: '3.8'
    env: TOXENV=py38-dj21
  - python: '3.5'
    env: TOXENV=py35-dj22
  - python: '3.6'
    env: TOXENV=py36-dj22
  - python: '3.7'
    env: TOXENV=py37-dj22
  - python: '3.8'
    env: TOXENV=py38-dj21
  - python: '3.6'
    env: TOXENV=py36-dj30
  - python: '3.7'
    env: TOXENV=py37-dj30
  - python: '3.8'
    env: TOXENV=py38-dj30
  - python: '3.6'
    env: TOXENV=py36-djmaster
  - python: '3.7'
    env: TOXENV=py37-djmaster
  - python: '3.8'
    env: TOXENV=py38-djmaster
install: make travis-install
before_script: make travis-before-script
script: make travis-script
after_success: make travis-after-success
deploy:
- provider: pypi
  server: https://upload.pypi.org/legacy/
  user: Andrew.Hawker
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_cleanup: true
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
env:
  global:
  - VIRTUALENV_NO_DOWNLOAD=1
